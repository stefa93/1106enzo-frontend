pre-commit:
  parallel: true
  commands:
    linting:
      glob: "*.{js,ts,jsx,tsx}"
      run: pnpm biome check {staged_files}
    tests:
      skip:
        - merge
        - rebase
      run: |
        if [ "$SKIP_TESTS" = "true" ]; then
          echo "Skipping tests"
          exit 0
        else
          pnpm --filter=@enzo/web run test:ci
        fi

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}

pre-push:
  commands:
    build:
      run: npm run build

skip_output:
  - meta
  - success
  - summary

colors: true
