name: Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    name: Build all apps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache node_modules
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Cache Strapi build
        uses: actions/cache@v3
        with:
          path: |
            apps/strapi/.cache
            apps/strapi/.strapi
            apps/strapi/build
            apps/strapi/.tmp
          key: ${{ runner.os }}-strapi-${{ hashFiles('apps/strapi/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-strapi-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build
